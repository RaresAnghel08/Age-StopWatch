<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Age Stopwatch</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Enhanced Age Stopwatch</h1>
    <label for="birthdate">Enter your birthdate (DD/MM/YYYY):</label>
    <input type="text" id="birthdate" maxlength="10" placeholder="DD/MM/YYYY" oninput="autoFormatDate(this)">
    <button onclick="startStopwatch()">Start Stopwatch</button>
    <button onclick="resetStopwatch()">Reset</button>
    <button onclick="toggleTheme()">Toggle Theme</button>

    <div class="layout">
      <!-- Left Sidebar (Fun Facts) -->
      <div class="sidebar left">
        <h2>Fun Facts</h2>
        <p id="heartbeats"></p>
        <p id="breaths"></p>
      </div>

      <!-- Main Age Display -->
      <div class="age-display" id="ageDisplay" style="display: none;">
        <div id="years"></div>
        <div id="months"></div>
        <div id="weeks"></div>
        <div id="days"></div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
        <div id="nextBirthday"></div>
        <div id="zodiac"></div>
        <div id="birthstone"></div>
      </div>

      <!-- Right Sidebar (Historical Events) -->
      <div class="sidebar right">
        <h2>Historical Events</h2>
        <ul id="historicalEvents"></ul>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
